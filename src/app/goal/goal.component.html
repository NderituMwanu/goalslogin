<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
<link href="goal.component.css" rel="stylesheet" type="text/css">
<div class="container">
    <h1>My Goals</h1>
    <hr>


    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let goal of goals;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough>
                        {{goal.name}} Due on: {{goal.completeDate|date|uppercase}}
                    </h4>
                    <button class="btn btn-outline-success" (click)='toggleDetails(i)'>Toggle Details</button>
                </div>

                <div *ngIf='goal.showDescription'>
                    <app-goal-detail [goal]='goal' (isComplete)='deleteGoal($event, i)'></app-goal-detail>
                </div>
            </div>
        </div>


        

    <div class="col-md-6">
    <app-goal-form (addGoal) = "addNewGoal($event)"></app-goal-form>
</div>



<p *ngiIf='goals.length > 5'>You have too many Goals</p>

</div>

<div class="container-fluid">
    <h2 class="text-center"> Create a new Goal </h2>
    <hr>


    <form (ngSubmit) = 'submitGoal()' #goalForm = 'ngForm'>
        <div class="form-group">
            <label for="name">NAME</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name = "ngModel" required>
            <!--testing-->
            <div [hidden]="name.valid || name.pristine" class = "alert alert-danger">
                <p>Sorry! Your name is required!</p>
            </div>
        </div>




        <div class="form group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name = "description" #description="ngModel" required></textarea>
                <div [hidden] = "description.valid || description.pristine" class = "alert alert-danger">
                    <p>OOPS! WE NEED YOU TO FILL IN THE DATE PLEASE</p>
                </div>
        
        </div>

        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)] = "newGoal.completeDate" name = "completeDate" #completeDate = "ngModel" required>
            <div [hidden] = "completeDate.valid || completeDate.pristine" class = "alert alert-danger">
                <p>
                    Oops! Date is required.
                </p>

            </div>
        </div>
        <button class="btn btn-outline-success">SUBMIT</button>
    </form>
</div>
